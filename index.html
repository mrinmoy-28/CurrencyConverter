<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <p>Currency Converter</p>
            <div class="mainbox">
    
                <div class="amt">
                    <p>Enter Amount : </p>
                    <input type="number" name=""value="1" placeholder="">
                </div>
                <div class="first">
                    <p>From</p>
                    <p>To</p>
                </div>
                <div class="second">
                    
                    <div class="from">
                        <img src="https://flagsapi.com/US/flat/32.png" alt="">
                        <div class="dropdown">
                            <select name="" class="sel" id="sel1">
                                
                            </select>
                        </div>
                    </div>
                    
                    <div class="icon">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>

                    <div class="to">
                        <img src="https://flagsapi.com/IN/flat/32.png" alt="">
                        <div class="dropdown">
                            <select name="" class="sel" id="sel2">
                                
                            </select>
                        </div>
                    </div>
    
                </div>
                <div class="txt">
                    <p>1 USD => 82.8899448 INR</p>
                </div>
                <div class="btn">
                    <button>GET EXCHANGE RATE</button>
                </div>

            </div>
        </div>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>

</html>
